<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 상품 추천 사이트</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img th:src="@{/image/일본 여행 특가.png}">
        <button id="issueCoupon" class="btn btn-success">Issue Coupon</button>
        <div class="mt-3">
            <input type="checkbox" id="dontShowToday"> 오늘 하루 보지 않기
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];
        // const dontShowToday = document.getElementById("dontShowToday");

        // Check if the user has previously selected "don't show today"
        // const dontShow = localStorage.getItem('dontShowToday');
        // const today = new Date().toDateString();
        //
        // if (dontShow !== today) {
        //     modal.style.display = "block";
        // }

        // Close the modal when the X button is clicked
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Save the "don't show today" option in localStorage
        // dontShowToday.onclick = function() {
        //     if (dontShowToday.checked) {
        //         localStorage.setItem('dontShowToday', today);
        //     } else {
        //         localStorage.removeItem('dontShowToday');
        //     }
        // }

        // Handle the "Issue Coupon" button click
        document.getElementById("issueCoupon").onclick = function() {
            alert('Coupon has been issued!');
        }
    });
</script>

<header>
    <h1>여행 상품 추천 사이트</h1>
    <nav>
